<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="./scripts/fetch.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./scripts/dialog.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./style.css" />

  
    <title>Pokedex</title>
  </head>
  <body onload="init()">
    <header>
      <div class="header-wrapper">
        <img
          onclick = "renderStartPkm()"
          class="logo"
          src="./assets/img/Logo/pokemonball-logo.png"
          alt="Logo"
        />
        <div class="search-field">
          <label for="search-field"></label>
          <input type="text" name="search-field" id="search-field" onkeyup="filterAndShowNames()">
          <div id="info-search-field" class="info-search-field d_none">At least 3 letters required</div
          </div>
        
      </div>
    </header>

    <main>
      <div class="wrapper">
        <div id="content"></div>
        <div class="spinner" id="spinner">
          <img src="./assets/img/pokeball-weiss.png" alt="Loading Spinner" class="spinner-img">
        </div>
        <div class="load-btn-container" id="load-btn">
          <button onclick="renderMorePokemon()" class="load-btn">Load More</button>
        </div>
        
      
      </div>
      <div class="info-conatiner ">
        <div id="pokemon-info-card"></div>
      </div>
      
       
    
    </main>

    <footer class="footer-wrapper">
      <a href="./impressum.html">Impressum</a>
    </footer>
  </body>
</html>
